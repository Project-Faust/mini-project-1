<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Mini Project</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<header>
    <h1 id="page-title">Contact Form</h1>
    <nav>
        <a class="link" href="https://www.google.com/"> Google </a>
        <a class="link" href="https://github.com/">GitHub</a>
        <a class="link" href="#contact-info">Contact</a>
    </nav>
</header>

<body>
    <h1></h1>
    <img id="cat-pic" src="./assets/MOmeow1_4x3.webp" alt="cat picture">
    <h2 id="caption">Enter your information below to be put into contact with adorable cats like this one.</h2>
    <br>
    <label class="contact-info" for="fname">Full Name:</label>
    <input type="text" id="fname" name="fullname" placeholder="Enter your full name...">
    <br>
    <label class="contact-info" for="email">Email:</label>
    <input type="email" id="email" name="email-address" placeholder="Enter your email address...">
    <br>
    <input type="submit" value="Send">
</body>

<footer>

</footer>

</html>
